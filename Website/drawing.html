<!DOCTYPE html>
<html lang="en" style="margin: 0px;">

<head>
    <title>Videos</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <h1>Animations</h1>
    <h2>CSS Animation</h2>
    <script>
        function newBtn() {
            console.log("testz");
            document.getElementById("cssAnimation")
                .innerHTML += '<div><button class="swinging" onclick="newBtn()">CLICK ME!</button></div>';
        }
    </script>

    <div id="cssAnimation">
        <div>
            <button class="swinging" onclick="newBtn()">CLICK ME!</button>
        </div>
    </div>
    <h2>SVG Animations</h2>
    <div>
        <svg width="100%" height="250">
            <defs>
                <symbol id="mouth" x="20" y="50" height="50" width="100" viewBox="20 50 40 80">
                    <ellipse rx="80" ry="40" cx="40" cy="90"/>
                    <polygon id="tooth" points="0,52 10,70 20,52" transform="rotate(-11 20 52)"
                        style="fill:white;stroke:black;stroke-width:1" />
                    <use href="#tooth" x="20" y="-2" transform="rotate(6 40 50)"></use>
                    <use href="#tooth" x="40" y="0" transform="rotate(16 60 52)"></use>
                    <use href="#tooth" x="60" y="4" transform="rotate(21 80 56)"></use>
                    <use href="#tooth" x="-20" y="74" transform="rotate(-158 0 125)"></use>
                    <use href="#tooth" x="0" y="76" transform="rotate(-164 20 128)"></use>
                    <use href="#tooth" x="20" y="75" transform="rotate(-172 40 128)"></use>
                    <use href="#tooth" x="40" y="76" transform="rotate(-180 60 128)"></use>
                </symbol>
                <symbol id="human" x="0" y="100" height="40" width="150" viewBox="20 50 40 80">
                    <circle r="30" cx="-20" cy="80" fill="brown" stroke-width="3" stroke="brown" />
                    <ellipse rx="40" ry="15" cx="120" cy="100" fill="brown" stroke="black" />
                    <ellipse rx="60" ry="30" cx="40" cy="100" fill="brown" stroke="black" />
                    <ellipse rx="40" ry="15" cx="40" cy="100" fill="brown" stroke="black" />
                </symbol>
                <g id="shark">
                    <ellipse rx="80" ry="200" cy="300" cx="110" fill="darkblue" />
                    <use href="#mouth" x="40" y="100"/>
                </g>
            </defs>
            <use href="#shark" x="50" y="0">
                <animate attributeName="y" from="400" to="-50" dur="4s" begin="0s" fill="freeze" />
            </use>
            <use href="#human" x="75" y="-50">
                <animate attributeName="x" from="250" to="80" dur="4s" begin="0s" fill="freeze" />
            </use>
            <rect width="10000" height="300" fill="rgba(0,0,255,0.5)" y="70"></rect>
        </svg>
    </div>

    <div id="footer"></div>

</body>

</html>
