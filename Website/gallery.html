<!DOCTYPE html>
<html lang="en" style="margin: 0px;">

<head>
    <title>Gallery</title>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
    </script> 
</head>

<body>
    <div id="header"></div>

    <h1>Gallery</h1>
    <h2>High detail</h2>
    <div class="gallery">
        <div class="image">
            <img src="img/High-detail/High-detail.jpg" alt="High-detail jpg">
            <div class="description">jpg, 3'428KB, Eher klein da jpg stark kompromiert</div>
        </div>
        <div class="image">
            <img src="img/High-detail/High-detail.bmp" alt="High-detail bmp">
            <div class="description">bmp, 57'601, Gross weil bmp f√ºr Vektorgrafiken gedachte ist</div>
        </div>
        <div class="image">
            <img src="img/High-detail/High-detail.gif" alt="High-detail gif">
            <div class="description">gif, 7'047KB, Eher klein da gif kompromiert aber nicht so stark wie jpg</div>
        </div>
    </div>
    <h2>Low detail</h2>

    <div id="footer"></div>

</body>

</html>
