<!DOCTYPE html>
<html lang="en" style="margin: 0px;">

<head>
    <title>Sounds</title>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
    </script> 
</head>

<body>
    <div id="header"></div>

    <h1>Sounds</h1>

    <div class="gallery">
        <div class="aud">
            <h2>Ding.mp3</h2>
            <audio controls>
                <source src="img/Sounds/Ding.mp3" type="audio/mp3">
                Your browser does not support the video tag.
            </audio>
            <div class="description">MP3, 47KB, Klein da MP3 ein wenig kompromiert</div>
        </div>
        <div class="aud">
            <h2>Ding.ogg</h2>
            <audio controls>
                <source src="img/Sounds/Ding.ogg" type="audio/ogg">
                Your browser does not support the video tag.
            </audio>
            <div class="description">ogg, 27KB, klein da ogg kompromiert.</div>
        </div>
        <div class="aud">
            <h2>Ding.wav</h2>
            <audio controls>
                <source src="img/Sounds/Ding.wav" type="audio/wav">
                Your browser does not support the video tag.
            </audio>
            <div class="description">wav, 558KB, gross da wav ein altes format ist.</div>
        </div>
    </div>

    <div id="footer"></div>

</body>

</html>
